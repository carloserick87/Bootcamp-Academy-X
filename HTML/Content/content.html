<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Ejemplo de HTML con Div, Span y Atributos</title>
        </head>
            <body>
               <!--content-->
               <div class="titulo" aria-label="titulo">
                    <h1>Ejemplo de HTML con DIV, Span y Atributos</h1>
               </div>

               <div class="atributos" id="subtitulo">
               <p>Este es un div con algunos atributos, como un ID y una clase.<span> Este es un span dentro del div.</span></p>
               </div>

               
               <p lang="en">This is a paragraph that is not inside the div.</p>
            
    
            </body>
</html>
